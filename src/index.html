<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./scss/styles.scss">
    <link href="//db.onlinewebfonts.com/c/175e0e83cd889f912fed176709b63dfb?family=Europe"
          rel="stylesheet" type="text/css"/>
    <link href="//db.onlinewebfonts.com/c/7b121bb51f38c995b299d96f326e3060?family=Arial+MT+Std"
          rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body class="d-flex flex-column h-100">
<header class="m-2 mb-0">
    <div class="row justify-content-between">
        <div class="col-4">
            <img class="mt-1 mb-3" src="../logo/logo.png" alt="World Bank">
        </div>
        <div class="col-2 mt-4 text-end m-3">
            <label><a class="text-decoration-none tel" href="tel:8-800-100-5005">8-800-100-5005</a></label>
            <div class="row">
                <label><a class="text-decoration-none tel" href="tel:+7(3452)522-000">+7(3452)522-000</a></label>
            </div>
        </div>
    </div>
    <div class="navbar navbar-expand-md navbar-dark  py-0 m-2">
        <div class="container-fluid">
            <div class="collapse navbar-collapse nav_width">
                <ul class="navbar-nav ms-4 pe-4 mb-2 mb-md-0 nav_list ">
                    <li class="nav-item px-5 py-3 nav_titles border-end"><a href="#" class="links">Кредитные карты</a></li>
                    <li class="nav-item px-5 py-3 nav_titles border-end active text-center"><a href="#" class="links">Вклады</a></li>
                    <li class="nav-item px-5 py-3 nav_titles border-end"><a href="#" class="links">Дебетовая карта</a></li>
                    <li class="nav-item px-5 py-3 nav_titles border-end"><a href="№" class="links">Страхование</a></li>
                    <li class="nav-item px-5 py-3 nav_titles_1 text-center border-end"><a href="#" class="links">Друзья</a></li>
                    <li class="nav-item px-5 py-3 nav_titles"><a href="#" class="links">Интернет-банк</a></li>
                </ul>
            </div>
        </div>
    </div>
    <nav aria-label="breadcrumb" class="mt-2 bread-crumb m-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Главная</a></li>
            <li class="breadcrumb-item"><a href="#">Вклады</a></li>
            <li class="breadcrumb-item active" aria-current="page">Калькулятор</li>
        </ol>
    </nav>
</header>
<main class="flex-shrink-0 m-2 mb-5 mt-0">
    <div class="container calc ms-4 ps-4 mb-4">
        <div class="">
            <h1 class="pt-3 ps-5 pb-2 ms-5">Калькулятор</h1>
        </div>
        <form id="form">
            <div class="row align-items-end">
                <div class="col-3 m-2 p-0 pb-1 text-end"><label class="label_titles">Дата оформления вклада</label>
                </div>
                <div class="col-3 m-2 pb-1">
                    <input type="text" value="дд.мм.гггг" id="datepicker" class="inputs" name="date_start">
                </div>
            </div>
            <div class="row">
                <div class="col-3 m-2 p-0 text-end"><label class="label_titles">Сумма вклада</label></div>
                <div class="col-3 m-2 pb-1">
                    <input type="number" min="1000" max="3 000 000" value="10000" class="inputs" id="summ" name="summn">
                </div>
                <div class="col m-2 mt-3">
                    <input class="" type="range" min="1000" max="3000000" value="10000" step="1000"id="summ-range">
                    <div class="d-flex justify-content-between pt-1">
                        <span class="text"><i>1 тыс. руб.</i></span>
                        <span class="text"><i>3 000 000</i></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3 m-2 p-0 text-end"><label class="label_titles">Срок вклада</label></div>
                <div class="col-3 m-2 pb-1">
                    <select name="date" class="inputs">
                        <option value="1">1 год</option>
                        <option value="2">2 года</option>
                        <option value="3">3 года</option>
                        <option value="4">4 года</option>
                        <option value="5">5 лет</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-3 m-2 p-0 text-end"><label class="label_titles">Пополнение вклада</label></div>
                <div class="col-3 m-2 pb-1">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="added"
                               id="inlineRadio1" value="0"  checked>
                        <label class="form-check-label" for="inlineRadio1" >Нет</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="added"
                               id="inlineRadio2" value="1">
                        <label class="form-check-label" for="inlineRadio2">Да</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3 m-2 p-0 text-end"><label class="label_titles">Сумма пополнения вклада</label>
                </div>
                <div class="col-3 m-2 pb-1"><input type="number" min="1000" max="3000000" value="10000" class="inputs" name="summadd" id="summ_add"></div>
                <div class="col m-2 mt-3">
                    <input class="pt-2" type="range" min="1000" max="3000000" value="10000" step="1000"id="summ_scroll">
                    <div class="d-flex justify-content-between pt-1">
                        <span class="text"><i>1 тыс. руб.</i></span>
                        <span class="text"><i>3 000 000</i></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2 m-0 p-0 mb-4 mt-3">
                    <button class="btn btn-secondary btn-grad m-2" type="submit">Рассчитать</button>
                </div>
                <div class="col-4 m-4 mt-4">
                    <label class="res">Результат:</label>
                    <span id="result"></span>
                </div>
            </div>
        </form>
    </div>
</main>
<footer class="footer  py-0 bg-dark mx-3 mt-auto mb-auto">
    <div class="container mb-2">
        <ul class="list-inline mb-4">
            <li class="list-inline-item pt-3"><a href="#" class="list-inline-item">Кредитные карты</a></li>
            <li class="list-inline-item"><a href="#" class="list-inline-item">Вклады</a></li>
            <li class="list-inline-item"><a href="#" class="list-inline-item">Дебетовая карта</a></li>
            <li class="list-inline-item"><a href="#" class="list-inline-item">Страхование</a></li>
            <li class="list-inline-item"><a href="#" class="list-inline-item">Друзья</a></li>
            <li class="list-inline-item"><a href="#" class="list-inline-item">Интернет-банк</a></li>
        </ul>
    </div>
</footer>
<script src="./js/script.js"></script>
</body>
</html>
